<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .inline{
            display: inline;
            padding: 22px;
            margin: 22px;
            background:yellow;
            color: yellow;
            border: 1px solid;
        }
        .block{
            display: block;
            padding: 22px;
            margin: 22px;
            background:blue;
            border: 1px solid;
        }
        .inline-block{
            display: inline-block;
            padding: 22px;
            margin: 22px;
            background:red;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="inline">inline</div>
    <span class="block">block</span>
    <div class="inline-block">inline-block</div>
</body>
</html>
