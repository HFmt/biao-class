<h2>买东西</h2>
<input id='money' type="number">
<button id='btn' type="submit">确认</button>
<script>
    ;;(function(){
        
        let oMoney = document.getElementById('money');
        let oBtn = document.getElementById('btn');
        
        let eMoney=null;

        function buy(money,success,fail){
            if(money>=99){
                document.write('下单成功','<br>');
                if (success()) {
                    success();
                }
            }
            else {
                if(fail){
                    fail();
                }
            }
        }
        
         function buySuccess() {
            document.write('不给你发货', '<br>');
        }

        function buyFail() {
            if (eMoney >= 1 && eMoney < 99) {
                document.write('钱不够', '<br>');
            }
            else if (eMoney < 1) {
                document.write('没付钱啊！', '<br>');
            }
        }
        
         oBtn.onclick = function () {
            eMoney = oMoney.value;
            buy(eMoney, buySuccess, buyFail)
        }
    })();

        
</script>
