<h2>买东西</h2>
商品名称：
<input id='type' type="text"><br>
商品数量：
<input id='money' type="number">
<button id='btn' type="submit">确认下单</button>
<script>
    ;;(function(){
        
        let oType = document.getElementById('type');
        let oMoney = document.getElementById('money');
        let oBtn = document.getElementById('btn');
        
        let eType=null;
        let eMoney=null;

        function buy(money,success,fail){
            if(money>=99){
                document.write('请稍等','<br>');
                if (success()) {
                    success();
                }
            }
            else {
                if(fail){
                    fail();
                }
            }
        }
        
        function buySuccess() {
            document.write('下单成功', '<br>');
                if('虚拟道具' == eType){
                    document.write('虚拟道具，直接发货', '<br>');
                }
                else if('实体货物' == eType){
                    document.write('实体货物', '<br>');
                    document.write('通知商家发货', '<br>');
                    document.write('等待商家发货', '<br>');
                }
        }

        function buyVirtual(){
            document.write('虚拟道具，直接发货', '<br>');
        }

        function buyEntity (){
            document.write('实体货物', '<br>');
            document.write('通知商家发货', '<br>');
            document.write('等待商家发货', '<br>');
        }

        function buyFail() {
            if (eMoney >= 1 && eMoney < 99) {
                document.write('买太少了，不给你发货', '<br>');
            }
            else if (eMoney < 1) {
                alert('请您输入购买的数量')
            }
        }

         oBtn.onclick = function () {
            eType = oType.value;
            eMoney = oMoney.value;
            buy(eMoney, buySuccess, buyFail)
        }
    })();

        
</script>
