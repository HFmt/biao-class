<h2>所有的偶数，将找到的所有偶数放到一个数组里</h2>
<script>
    ;;(function(){

        function arrEvenSum (arr) {
             let sum = [];
            for(let i=0; i<arr.length; i++){
                let item=arr[i];
                if(item%2!=0){
                    continue;
                }
               sum.push(item);
            }
            document.write(sum,'<br>');
        }
        
        arrEvenSum(arr);
        arrEvenSum([1,2,32,2,42,4,32423,23,100]);

    })();
</script>

<h2>遍历筛选数组</h2>
<script>
    ;;(function(){
        let arr = ['a1', 'a2', ['b1', 'b2', ['c1', 'c2', 'c3'], 'b3'], 'a3'];
        document.write('筛选数组', '<br>');
        function arrFiltrate(arr) {
            
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                let item = arr[i];
                if (typeof item == 'string') {
                    result.push(item); 
                }
                else{
                    arrFiltrate(arr[i]);
                } 
            }
            document.write(result, '<br>');
        }
        arrFiltrate(arr);
    })();
</script>

<h2>遍历完成一个搜索函数</h2>
<script>

        let list = [
            {

        function arrSearch(key) {
