<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modal</title>
    <style>
        body {
            /*margin: 0;*/
            font-size: 20px;
        }
    
        button {
            font-size: 20px;
            padding: 10px;
        }
    
        .mask,
        .modal {
            position: fixed;
        }
        
        .mask.show,
        .modal.show{
            display: block;
            border: 2px solid #000;
        }

        .mask {
            display: none;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, .5);
        }
    
        .modal {
            top: 100px;
            bottom: 100px;
            left: 100px;
            right: 100px;
            padding: 20px;
            background: #fff;
            border: 2px solid #ccc;
        }
    
        .modal .toolbar {
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <nav>
            <button class="login" >登录</button>
        </nav>
        <div class="mask">
            <div class="modal">
                <div class="toolbar">
                    <button class="close" >关闭</button>
                </div>
                <h3>登录</h3>
                 <form action="">
                     <span>用户名</span>
                     <input type="text"><br>
                     <span>密码</span>
                     <input type="password" value=""><br>
                     <button type="">确认</button>
                 </form>
            </div>
        </div>
    </div>

    <script>
        ;; let oLogin = document.querySelector('.login')//触发事件节点
         ,oMask = document.querySelector('.mask')//触发事件对象，闭触发的事件对象
         ,oModal = oMask.querySelector('.modal')//触发事件对象
         ,oClose = oModal.querySelector('.close');//关闭触发的事件对象

        //添加事件方法
         function show() { 
             oMask.classList.add('show');
          }

        //删除事件方法
         function hide() { 
             oMask.classList.remove('show');
          }
          
        //触发事件节点 触发添加事件方法
          oLogin.addEventListener('click',function () { 
                show();
           });
           
        //使用冒泡判断 target 目标源  使目标源触发删除事件方法
          oMask.addEventListener('click',function (ev) { 
              if(ev.target=== oMask|| ev.target=== oClose){
                  hide();
              }
           });
           
        //使用键盘事件 Escape键盘 触发删除事件方法
           document.addEventListener('keyup',function (ev) { 
               if(ev.code==='Escape'){
                   hide();
               }
            })
    </script>
</body>
</html>
