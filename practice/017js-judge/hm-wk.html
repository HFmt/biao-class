<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hm-wk</title>

    <script>
    window.onload=function(){
        let oName = document.getElementById('name');
        let oAge = document.getElementById('age');
        let oPhone = document.getElementById('phone');
        let oBtn = document.getElementById('btn');
        
        oBtn.addEventListener('click', function (){
            let name = oName.value;
            let age = oAge.value;
            let phone = oPhone.value;

            if (!phone && !age && !name) {
                alert('号码和年龄为必填项');
                oName.value = '无名氏';
            } 

            else if (!parseInt(phone)) {
                alert('号码为必填项');
                oName.value = '无名氏';
            } 

            else if (!age && !name) {
                alert('年龄为必填项');
                oName.value = '无名氏';
            } 
            
            else if (
                !phone.startsWith('1') || phone.length != 11 ) {
                alert('号码格式有误');
            } 

            else if (name.split('').length > 6) {
                alert('好长的名字');
            }

            else if (age < 18) {
                oName.value = '小屁孩';
                alert('小屁孩回家喝奶吧')
            }
            
             else if (name && age < 18) {
                alert(name + '回家喝奶吧');
            }

             else if (name && age >= 18) {
                alert('欢迎' + name + '光临');
            }
        });
    } 
    </script>
</head>
<body>
    <span>姓名</span>
    <input type="text" id="name">
    <br>
    <span>年龄</span>
    <input type="number" id="age">
    <br>
    <span>手机</span>
    <input type="number" name="" id="phone">
    <button type="submit" id="btn">提交</button>
</body>
</html>
