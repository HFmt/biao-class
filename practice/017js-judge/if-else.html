<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function() {
            let oName=document.getElementById('name');
            let oAge=document.getElementById('age');
            let oBtn=document.getElementById('btn');

            oBtn.addEventListener('click',function(){
                let txt= oAge.value;
                let name= oName.value;
                txt= parseInt(txt);
                if(!txt && !name){
                    alert('不能为空');
                }              
                else if(name && txt >= 18)
                {
                    alert('欢迎'+name+'光临');
                }
                else if(name && txt < 18)
                {
                    alert(name+'回家喝奶吧');
                }
                else if (txt < 18) {
                    oName.value = '小屁孩';
                    alert('小屁孩回家喝奶吧')
                }
                else if(!name){
                    oName.value='无名氏';
                }
                else if(txt==666){
                    oName.value = '无名氏';
                    alert('牛批牛批');
                } 
                console.log(txt);
            })
        }
    </script>
</head>
<body>
    <span>姓名</span>
    <input type="text" id="name"><br>
    <span>年龄</span>
    <input type="number" id="age">
    <button id="btn" type="submit">确认</button>
</body>
</html>
