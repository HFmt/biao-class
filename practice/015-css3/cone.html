<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>
    <style>
        body {
            margin: 200px;
        }

        .perspective {
            perspective: 1000px;
        }

        .box {
            transform: rotateX(-30deg) ;
            transition: all 3s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateX(100deg) rotateY(-20deg);
        }

        .side {
            display: inline-block;
            position: absolute;
            height: 200px;
            width: 200px;

            border: 1px solid #000;
        }

        .front {
            transform: translateZ(100px);
            background: rgba(200, 0, 0, .3);
        }

        .back {
            transform: translateZ(-100px);
            background: rgba(0, 200, 0, .3);
        }

        .right {
            transform: translateX(100px) rotateY(90deg);
            background: rgba(200, 0, 200, .3);
        }

        .left {
            transform: translateX(-100px) rotateY(90deg);
            background: rgba(0, 0, 200, .3);
        }

        .top {
            transform: translateY(-100px) rotateX(90deg);
            background: rgba(200, 200, 0, .3);
        }

        .bottom {
            transform: translateY(100px) rotateX(90deg);
            background: rgba(100, 210, 100, .3);
        }



         .side-sm {
             top:50px;
             left: 50px;
            display: inline-block;
            position: absolute;
            height: 100px;
            width: 100px;

            border: 1px solid #000;
        }

        .front-sm {
            transform: translateZ(50px);
            background: rgba(200, 0, 0, .3);
        }

        .back-sm {
            transform: translateZ(-50px);
            background: rgba(0, 200, 0, .3);
        }

        .right-sm {
            transform: translateX(50px) rotateY(90deg);
            background: rgba(200, 0, 200, .3);
        }

        .left-sm {
            transform: translateX(-50px) rotateY(90deg);
            background: rgba(0, 0, 200, .3);
        }

        .top-sm {
            transform: translateY(-50px) rotateX(90deg);
            background: rgba(200, 200, 0, .3);
        }

        .bottom-sm {
            transform: translateY(50px) rotateX(90deg);
            background: rgba(100, 210, 100, .3);
        }
    </style>
</head>

<body>
    <div class="perspective">
        <div class="box">
            <div class="side front"></div>
            <div class="side back"></div>
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side top"></div>
            <div class="side bottom"></div>
            <div class="side-sm front-sm"></div>
            <div class="side-sm back-sm"></div>
            <div class="side-sm left-sm"></div>
            <div class="side-sm right-sm"></div>
            <div class="side-sm top-sm"></div>
            <div class="side-sm bottom-sm"></div>
        </div>
    </div>
</body>

</html>
