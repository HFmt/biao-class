<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>memo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="root">
        <div class="row">
            <div class="col sidebar">
                <div v-for="item in memoList" class="sidebar-item" >{{item.title}}
                    <button >删除</button>
                </div>
                <button >+</button>
            </div>
            <div class="col main">
                <div class="editor">
                    <input  type="text" placeholder="标题">
                    <textarea  placeholder="内容"></textarea>
                    <button >关闭</button>
                </div>
                <div>请选择一天备忘录或
                    <button v-bind:title="message">添加一条</button>
                </div>
            </div>
        </div>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <ol>
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
    </ol>
</body>
