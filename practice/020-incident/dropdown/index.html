<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dropdown</title>
    <style>
         
        body{

            margin: 0;
            font-family: sans-serif;
        }

        a {
            text-decoration: none;
            display: inline-block;
        }

        .container {
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .row {
            font-size: 0;
        }

        .col {
            display: inline-block;
            vertical-align: top;
            font-size: 15px;
        }

        .col.left,
        .col.right {
            width: 50%;
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }

        /*========================*/

        .nav {
            line-height: 1;
        }

        .nav a {
            padding: 5px;
        }

        .nav,
        #menu-content {
            background: #aaa;
        }

        #menu-content {
            display: none;
            font-size: 15px;
            width: 100px;
            position: absolute;
            top:25px;
            right: 0;
            text-align: center;
        }

        #menu-content a {
            display: block;
        }
    </style>
</head>
<body>
<div class="row nav">
    <div class="container">
        <div class="col left">
            <a href="#">Item</a>
            <a href="#">Item</a>
            <a href="#">Item</a>
            <a href="#">Item</a>
            <a href="#">Item</a>
        </div>
        <div class="col right">
            <a href="#">Item</a>
            <a id="menu-trigger" href="#">MENU</a>
        </div>
        <div id="menu-content">
            <a href="#">Item</a>
            <a href="#">Item</a>
            <a href="#">Item</a>
            <a href="#">Item</a>
        </div>
    </div>
</div>
<script>
    ;
        let menu_trigger = document.querySelector('#menu-trigger'),
            menu_content = document.querySelector('#menu-content');

        // 元素触发的样式
        function isVisible() {
            return menu_content.style.display == 'inline-block';
        }

        function show() {
            menu_content.style.display = 'inline-block';
        }

        function hide() {
            menu_content.style.display = 'none';
        }

        menu_trigger.addEventListener('click', function (e) {
            e.preventDefault();

            menu_trigger.focus();

            if (isVisible()) {
                hide();

            }
            else {
                show();

            }
        });


        ;

    

</script>
</body>
</html>
