<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .row{
            margin: 100px auto;
            max-width: 1444px;
            display: block;
            /* font-size: 0; */
            border: 2px solid rgb(212, 85, 85);
        }

        .fl{
            width: 10%;
            min-height:44px;
            background: #000;
            border: 1px solid #ccc;
            float: left;
        }

        .fr{
            width: 10%;
            min-height:44px;
           
            border: 1px solid #ccc;
            float: right;
        }

        .row:after,
        .row::before{
            content:"";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl">
            <div>1</div>
        </div>
        <div class="fr"><div>2</div></div>
        <div class="fr"><div>3</div></div>
        <div class="fr"><div>4</div></div>
        <div class="fr"><div>5</div></div>
    </div>
    <div class="row">
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fl"></div>
        <div class="fr"></div>
        <div class="fr"></div>
        <div class="fr"></div>
        <div class="fr"></div>
    </div>

</body>
</html>
