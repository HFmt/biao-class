<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      background: #eee;
    }
    button{
      cursor:pointer;
    }
    img {
      width: 60px;
      height: 60px;
    }
    a{
      text-decoration: none;
    }
    .container{
      max-width: 599px;
      margin: 0 auto;
    }
    #search-form{
      font-size: 0;
    }
    #search-input,
    #search-button{
      font-size: 15px;
      padding: 10px;
      line-height: 1.1;
      border: 1px solid #000;
    }
    #search-input{
      width: 80%;
    }
    #search-button{
      width: 20%;
    }
    .user{
      background: #fff;
      border: 1px solid #000;
      margin: 5px 0;
    }
    .user > *{
      display: inline-block;
      padding: 5px;
      color: #555;
      font-size: 80%;
      vertical-align: top;
    }
    .user .info > * {
      margin-bottom: 2px;
    }
    .username {
      font-size: 15px;
      font-weight: bold;
      color: #333;
    }
    .avatar{
      border: 1px solid #000;
      padding: 0;
      font-size: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub用户搜索</h2>
    <form action="" id="search-form">
        <input type="search" name="" id="search-input">
        <button type="submit" id="search-button">搜索</button>
    </form>
    <div id="user-list">
        <div class="user">
            <a class="avatar" target="_blank" href="${user.html_url}">
              <img src="${user.avatar_url}">
            </a>
            <div class="info">
              <div class="username">aaaaaaaaaaaa</div>
              <div><a target="_blank" href="${user.html_url}">aaaaaa</a></div>
            </div>
          </div>
    </div>
  </div>
</body>
</html>
