<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="root">
        <div class="row">
            <div class="col sidebar">
                <div @click="memoItem(item)" v-for="(item in memoList" :key="memoList.id" class="sidebar-item">
                    {{item.title}} 
                    <button @click.stop="remove(item.id)">删除</button>
                </div>
                <button class="add-item" @click="current = {}">+</button>
            </div>
            <div class="col main">
                <div v-if="current" class="editor">
                    <input v-model="current.title"  type="text" placeholder="标题">
                    <textarea v-model="current.content"  placeholder="内容"></textarea>
                    <button @click="add()" class="primary">提交</button>
                    <button @click="current=null">关闭</button>
                </div>
                <div v-else >请选择一天备忘录或 <button @click="current = {}">添加一条</button> </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="js/http.js"></script>
<script src="js/index.js"></script>

</html>
